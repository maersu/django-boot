<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{projectname}} Prototype</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
	<style>
		body {
		  padding-top: 60px;
		  padding-bottom: 40px;
		}
	</style>
	<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/screen.css">
    
    <!-- For iPhone 4 with high-resolution Retina display: --> 
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}img/apple-touch-icon-114x114-precomposed.png"> 
    <!-- For first-generation iPad: -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ STATIC_URL }}img/apple-touch-icon-57x57-precomposed.png"> 
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}img/apple-touch-icon-72x72-precomposed.png"> 
    <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}img/apple-touch-icon-57x57-precomposed.png"> 
    <!-- For nokia devices: --> 
    <link rel="shortcut icon" href="{{ STATIC_URL }}media/img/favicon.ico" type="image/x-icon" />

    <script src="{{ STATIC_URL }}js/libs/modernizr-2.5.2-respond-1.1.0.min.js"></script>
	
	<script type="text/javascript">
	
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-XXXXX']);
	_gaq.push(['_trackPageview']);

	  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

	})();

<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<a class="brand" href="#">{{projectname}} | {% block title %}{% endblock %}</a>
			<div class="nav-collapse">
			  	<ul class="nav">
			    	<li class="active"><a href="#">Home</a></li>
			    	<li><a href="#about">About</a></li>
			    	<li><a href="#contact">Contact</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>
</div>

<div class="container">
	{% block content %}
	{% endblock %}
	<hr>
	<footer>
	  <p>&copy; {{projectname}} Company 2012</p>
	</footer>
	
</div> <!-- /container -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
